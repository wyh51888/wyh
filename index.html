<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小游戏站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎮 欢迎来到游戏乐园</h1>
        
        <!-- 上传区域 (已更新为文件上传) -->
        <div class="upload-section">
            <h2>📤 上传你的游戏文件</h2>
            <input type="text" id="gameName" placeholder="给游戏起个名字">
            
            <div class="file-input-wrapper">
                <label style="display:block; margin-bottom:5px; color:#666;">选择 HTML 文件：</label>
                <input type="file" id="gameFile" accept=".html">
            </div>
            
            <button id="uploadBtn">发布游戏</button>
            <p style="font-size: 12px; color: #888; margin-top: 10px;">注意：目前仅支持单文件 HTML 游戏</p>
        </div>

        <!-- 游戏列表区域 (已更新为网格布局 ID) -->
        <div class="game-list">
            <h2>🕹️ 最新游戏库</h2>
            <div id="gamesGrid" class="games-grid">
                <!-- 游戏图标会显示在这里 -->
            </div>
        </div>
    </div>

    <!-- 引入 Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 引入我们的逻辑代码 -->
    <script src="app.js"></script>
</body>
</html>
