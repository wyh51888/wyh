<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEEK GAME CONTEST // 极客游戏赛</title>
    
    <!-- 1. 引入极客风字体 (Fira Code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

    <!-- 2. 引入你的样式表 -->
    <link rel="stylesheet" href="style.css">

    <!-- 3. 引入 Supabase SDK (必须有这个才能连数据库) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- 顶部标题区 -->
    <header>
        <h1>&lt;GEEK_GAME_JAM /&gt;</h1>
        <div class="subtitle">Code. Deploy. Compete. // 极客游戏开发大赛</div>
    </header>

    <!-- 上传控制台 -->
    <div class="upload-section">
        <div class="input-group">
            <span class="prefix">$ name:</span>
            <input type="text" id="gameName" placeholder="Enter_Project_Name..." autocomplete="off">
        </div>
        
        <div class="input-group">
            <span class="prefix">$ source:</span>
            <input type="file" id="gameFile" accept=".html">
        </div>

        <button id="uploadBtn">
            <span>DEPLOY_TO_CLOUD</span>
        </button>
    </div>

    <!-- 游戏展示区 (排行榜) -->
    <main>
        <div class="grid-header">
            <span>// RANKING_LIST</span>
            <span class="status-dot">LIVE ●</span>
        </div>
        <div id="gamesGrid">
            <!-- JS 会自动把游戏卡片插到这里 -->
            <div class="loading-text">Initializing connection...</div>
        </div>
    </main>

    <!-- 4. 引入你的逻辑代码 -->
    <script src="app.js"></script>
</body>
</html>
