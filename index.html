<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
    <div class="container">
        <h1>🎮 欢迎来到游戏乐园 (Supabase版)</h1>
        
        <!-- 上传区域 -->
        <div class="upload-section">
            <h2>上传你的游戏</h2>
            <input type="text" id="gameName" placeholder="游戏名称">
            <input type="text" id="gameUrl" placeholder="游戏链接 (例如 itch.io 地址)">
            <button id="uploadBtn">发布游戏</button>
        </div>

        <!-- 游戏列表区域 -->
        <div class="game-list">
            <h2>最新游戏</h2>
            <ul id="gamesContainer">
                <!-- 游戏会显示在这里 -->
            </ul>
        </div>
    </div>

    <!-- 1. 引入 Supabase SDK (这是关键变化) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. 引入我们的逻辑代码 -->
    <script src="app.js"></script>
</body>

</body>
</html>
